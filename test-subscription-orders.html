<!DOCTYPE html>
<html>
<head>
    <title>Test Subscription Orders</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        #output { margin-top: 20px; padding: 15px; background: #f3f4f6; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .success { color: #059669; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <h1>Test Subscription Order Generation</h1>
    <button onclick="testFunction()">Trigger Order Generation</button>
    <div id="output"></div>

    <script>
        async function testFunction() {
            const output = document.getElementById('output');
            output.innerHTML = 'Calling function...\n';
            
            try {
                const response = await fetch(
                    'https://ssaogbrpjvxvlxtdivah.supabase.co/functions/v1/generate-subscription-orders',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzYW9nYnJwanZ4dmx4dGRpdmFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MzE1OTIsImV4cCI6MjA3NTAwNzU5Mn0.QQn4MgbPVHi83q5jWwL5qYJNrwnFylHlUyawK_bJaiM',
                        },
                        body: JSON.stringify({}),
                    }
                );
                
                output.innerHTML += `Status: ${response.status}\n`;
                
                if (response.ok) {
                    const result = await response.json();
                    output.innerHTML += '\n<span class="success">SUCCESS:</span>\n';
                    output.innerHTML += JSON.stringify(result, null, 2);
                } else {
                    const error = await response.text();
                    output.innerHTML += '\n<span class="error">ERROR:</span>\n';
                    output.innerHTML += error;
                }
            } catch (error) {
                output.innerHTML += '\n<span class="error">EXCEPTION:</span>\n';
                output.innerHTML += error.message;
            }
        }
    </script>
</body>
</html>
